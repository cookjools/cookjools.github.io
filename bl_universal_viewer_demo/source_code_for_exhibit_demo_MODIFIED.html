icId":"K6u3yIzB1ADlHg6rIsMZ","quizCompleteMessage":"Congratulations! You have completed the quiz.","softwareVersion":"2.0.0","annotations":[{"duration":10,"target":"https://f8645d32-e2b5-48a3-a46d-21c39e8ed829/canvas_4#xywh=-555,-360,5522,7167","backgroundColor":"#ffffff","label":null,"motivation":"framing","partOfFormat":"application/ld+json;profile=\"http://iiif.io/api/presentation/2/context.json\"","modified":{"_seconds":1664382687,"_nanoseconds":23000000},"rotation":360,"bodyValue":"\u003cp\u003eThis should be the first folio displayed - but unfortunately UV does not implement the startCanvas specified in the manifest (unlike Mirador which does this correctly). Actually, I believe it can be done outside the manifest, by adding code to the HTML code embedding the UV - there one can specify e.g. data-canvasindex=\"10\"\u0026nbsp; - now working here: \u003ca href=\"https://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/embedded_bl_style_uv.html\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eBritish Library Add. MS 27261 Niẓāmī Ganjavī and others: Khamsah of Niẓāmī and 22 other texts. (cookjools.github.io)\u003c/a\u003e\u003c/p\u003e","created":{"_seconds":1664378680,"_nanoseconds":546000000},"orderIndex":0,"partOf":"https://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/script_created_manifest.json","softwareVersion":"2.0.0","id":"LchuMvEXoOhWt6a5OlHh"},{"motivation":"framing","backgroundColor":"#ffffff","label":null,"target":"https://f8645d32-e2b5-48a3-a46d-21c39e8ed829/canvas_5#xywh=174,-180,3967,5148","bodyValue":"\u003cp\u003eThis is a detail from the opposing folio of the double page illumination at the start of this ms.\u003c/p\u003e","partOfFormat":"application/ld+json;profile=\"http://iiif.io/api/presentation/2/context.json\"","created":{"_seconds":1664378860,"_nanoseconds":869000000},"partOf":"https://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/script_created_manifest.json","duration":10,"softwareVersion":"2.0.0","rotation":360,"orderIndex":1,"modified":{"_seconds":1664378995,"_nanoseconds":430000000},"id":"iGjqjG9aaCeNVe9chP3D"},{"orderIndex":2,"partOf":"https://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/script_created_manifest.json","motivation":"framing","backgroundColor":"#ffffff","modified":{"_seconds":1664379571,"_nanoseconds":757000000},"bodyValue":"\u003cp\u003eIf you were viewing this manuscript in the standard Universal Viewer (rather in this Exhibit.so storyline)  you would find on the left an expandable Index tab - this would allow one to navigate to the start of a work within the manuscript. Here is a link to the manuscript in UV: \u003c/p\u003e\u003cp\u003e\u003ca href=\"https://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/embedded_bl_style_uv.html\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(5, 99, 193);\"\u003ehttps://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/embedded_bl_style_uv.html\u003c/a\u003e (The index is defined in the IIIF manifest using ranges). This manuscript is special in that it contains two sets of text, one set within the main body of the text and another in the margins. E.g. the Iskandarnamah (ff.190v-294r) is the in the main body.... we navigate to f.190v next...\u003c/p\u003e","label":null,"rotation":360,"partOfFormat":"application/ld+json;profile=\"http://iiif.io/api/presentation/2/context.json\"","target":"https://f8645d32-e2b5-48a3-a46d-21c39e8ed829/canvas_5#xywh=171,-183,3967,5148","duration":10,"created":{"_seconds":1664378961,"_nanoseconds":283000000},"softwareVersion":"2.0.0","id":"DHQIlSaDxnXIzOM5O3nI"},{"orderIndex":3,"duration":10,"rotation":360,"created":{"_seconds":1664379252,"_nanoseconds":313000000},"target":"https://f8645d32-e2b5-48a3-a46d-21c39e8ed829/canvas_380#xywh=-301,-1,5114,6638","modified":{"_seconds":1664379379,"_nanoseconds":681000000},"softwareVersion":"2.0.0","bodyValue":"\u003cp\u003eHere on f.190v is the start of the (first part of the) Iskandarnameh in the main text. Notice another text (an Anthology, ff. 142v-287r) continues in the margins...\u003c/p\u003e","label":null,"partOfFormat":"application/ld+json;profile=\"http://iiif.io/api/presentation/2/context.json\"","motivation":"framing","backgroundColor":"#ffffff","partOf":"https://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/script_created_manifest.json","id":"srzGYheg47aRmyr65Sdd"},{"modified":{"_seconds":1664379645,"_nanoseconds":881000000},"rotation":360,"softwareVersion":"2.0.0","target":"https://f8645d32-e2b5-48a3-a46d-21c39e8ed829/canvas_284#xywh=-346,-2,5107,6629","partOfFormat":"application/ld+json;profile=\"http://iiif.io/api/presentation/2/context.json\"","orderIndex":4,"label":null,"partOf":"https://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/script_created_manifest.json","duration":10,"created":{"_seconds":1664379389,"_nanoseconds":349000000},"bodyValue":"\u003cp\u003eHere back on f.142v is the start of that Anthology in the margins.\u003c/p\u003e","motivation":"framing","backgroundColor":"#ffffff","id":"p40uoSdrHEpR7iJBsCHF"},{"motivation":"framing","softwareVersion":"2.0.0","partOf":"https://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/script_created_manifest.json","target":"https://f8645d32-e2b5-48a3-a46d-21c39e8ed829/canvas_11#xywh=-317,0,5198,6746","duration":10,"orderIndex":5,"partOfFormat":"application/ld+json;profile=\"http://iiif.io/api/presentation/2/context.json\"","rotation":360,"backgroundColor":"#ffffff","modified":{"_seconds":1664380279,"_nanoseconds":551000000},"bodyValue":"\u003cp\u003eIn the UV presentation of this ms there is also a Thumbnail tab (not shown in Exhibit.so). Again see \u003c/p\u003e\u003cp\u003e\u003ca href=\"https://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/embedded_bl_style_uv.html\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(5, 99, 193);\"\u003ehttps://cookjools.github.io/bl_universal_viewer_demo/add_ms_27261/embedded_bl_style_uv.html\u003c/a\u003e . And there one can use browser search for \"illust.\" to find the images with illustrations. This painting on f.6r is the first of those. If you were viewing this folio in UV you would see to the bottom right of your screen (below the BL logo) a description of this painting: \"The ascent of the Prophet over the Ka'bah guided by Jibrā'īl and escorted by angels.\" You would also see that this occurs within Makhzan al-asrār (ff.3v-28r).\u003c/p\u003e","label":null,"created":{"_seconds":1664379681,"_nanoseconds":820000000},"id":"fd6EzEncP2MJoJ8dtddc"}]},"embedded":false},"__N_SSP":true},"page":"/exhibits/[publicId]","query":{"publicId":"K6u3yIzB1ADlHg6rIsMZ"},"buildId":"ThIbB2ckGbxsGlPj0d353","isFallback":false,"dynamicIds":[60480],"gssp":true,"scriptLoader":[]}</script></body></html>
