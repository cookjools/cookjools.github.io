<meta property="og:description" content="Niẓāmī Ganjavī: Khamsah The five poems making up the Khamsah by Niẓāmī Ganjavī (1140 or 41-1202 or 3), containing 38 illustrated folios attributed to the major artists of the imperial Mughal studio. Contains six decorated headings, two signed by Khvājah Jān (ff. 32v, 169r - dated 1004/1595). Copied by ʻAbd al-Rahīm ʻAnbarīn-qalām between 20 Mihr Regnal Year 38 (12 Oct 1593, f. 109r) and 24 Azar Regnal Year 40 (14 December 1595, f. 325v). Contains six illuminated headings (ff. 1v, 32v, 110v, 169v, 231v, 285v) and eight shamsas (ff. 1r, 31v, 32r, 110r, 168v, 169r, 231r, 285r). An additional 39 leaves from this manuscript are preserved at the Walters Art Museum, Baltimore (MS W.613). Consists of: Or 12208, ff 1v-31r. Makhzan al-asrār Or 12208, ff 32v-109v: Khusraw u ShīrīnOr 12208, ff 110v-168r : Laylā u MajnūnOr 12208, ff 169v-230v: Haft paykarOr 12208, ff 231v-325v: Iskandarnāmah" />
