 Pavilion. Miniature: Folio 165v: Bahrām Gūr with the Moorish Princess in the Yellow Pavilion. Miniature: Folio 168v: Bahrām Gūr with the Tartar Princess in the Green Pavilion. Miniature: Folio 171v: Bahrām Gūr with the Russian Princess in the Red Pavilion. Miniature: Folio 175v: Bahrām Gūr with the Princess of Khvarazm in the Blue Pavilion. Miniature: Folio 180v: Bahrām Gūr with the Chinese Princess in the Sandalwood Pavilion. Miniature: Folio 184v: Bahrām Gūr with the Greek Princess in the White Pavilion. Miniature: Folio 189v: Bahrām Gūr and the shepherd who hanged his dog. Folio 208r: Iskandar celebrating his victory over the Zangis (Habashis). Miniature: Folio 219v: Iskandar comforting the dying Dārā. Miniature: Folio 232r: Iskandar entertained by Nūshābah. Miniature: Folio 244r: The Khāqān of Chīn brought bound before Iskandar. Miniature: Folio 246r: Iskandar entertained by the Khāqān of Chīn. Miniature: Folio 252r: Iskandar's battle with the Russians. Miniature: Folio 261v: Iskandar and an angel observing Khiz̤r and Ilyās putting the dried fish into the Water of Life. Folio 274r: Hurmus hypnotising the sages who had gathered to defeat him in debate. (Inscription eulogising the patron of the MS., Abu'l-Ḥasan Mīrzā and also stating that the miniature was completed by Ṭālib in 1077 [=1666-1667])." />
